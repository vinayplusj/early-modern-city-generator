<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Early Modern Fantasy City Generator (Milestone 3)</title>
  <style>
    body { margin: 0; font-family: Tahoma, NotoSans, Verdana, Source Sans Pro, system-ui, -apple-system; background: #111; color: #eee; }
    header { display: flex; gap: 12px; align-items: center; padding: 12px 14px; background: #1a1a1a; position: sticky; top: 0; }
    button, input, select { background: #222; color: #eee; border: 1px solid #333; padding: 8px 10px; border-radius: 8px; }
    button { cursor: pointer; }
    button:hover { background: #262626; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    canvas { display: block; width: 100vw; height: calc(100vh - 60px); }
    .label { opacity: 0.9; font-size: 14px; }
  </style>
</head>
<body>
  <header class="row">
    <button id="regen">Regenerate</button>
    <span class="label">Seed:</span>
    <input id="seed" type="number" min="1" step="1" value="1331" />
    <span class="label">Bastions:</span>
    <select id="bastionDensity">
      <option value="low">Low</option>
      <option value="medium" selected>Medium</option>
      <option value="high">High</option>
    </select>
    <span class="label">Gates:</span>
    <input id="gates" type="number" min="2" max="6" step="1" value="3" />
    <span class="label">Water:</span>
    <select id="water">
      <option value="none" selected>None</option>
      <option value="river">River</option>
      <option value="coast">Coast</option>
    </select>
        
    <label class="label" for="dock">Dock:</label>
    <input id="dock" type="checkbox" disabled />

  </header>

  <canvas id="c"></canvas>
  <script type="importmap">
  {
    "imports": {
      "@geom/": "./src/geom/",
      "@model/": "./src/model/",
      "@render/": "./src/render/",
      "@rng/": "./src/rng/",
      "@roads/": "./src/roads/"
    }
  }
  </script>

  <!-- Vendor: d3-delaunay (UMD, self-contained) -->
  <script src="./vendor/d3-delaunay-6.0.4.umd.min.js"></script>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
